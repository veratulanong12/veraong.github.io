<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title> Meo Medical Patient Form </title>
		<link rel="stylesheet" href="./hw2.css">

    </head>

    <body>

	<div id="header"> 
		<table width="100%">
			<tr>
				<td style="width:10%" align="center"> 
                    <img id="logo" src="../img/logo.png" alt="Meo Medical Clinic" style="width:100px;height:100px;">
                </td>
                
                <td>
                    <h1>MEO MEDICAL CLINIC</h1>
                    <div>
                    <h2 valign="bottom">Today's date: <span id= "today"></span></h2>
                    </div>
				</td>
			</tr>
		</table>
    </div>

    <div id="body">
        <form name="signup" id="signup" action="../thankyou.html">
        <table class="form" align="center">   

        <tr>
            <h3>Patient Registration Form</h3>
        </tr>     

        <tr class="form">
    		<th colspan="3">Patient Information</th>
		</tr>

        <tr class="form"> <!-- Name row -->
        <td>
             <label for="first-name">First Name: </label>
             <input type="text"
                    size="30"
                    maxlength="30"
                    minlength="2"
					pattern="[A-Za-z'-]{1,30}"
                    id="first-name" 
                    name="firstName"
					oninvalid="this.setCustomValidity('Can only contain letters.')"
					oninput="this.setCustomValidity('')" 
					onblur="checkFirstName()"
                    placeholder="First Name"
                    title="Minumum of 2 characters; only letters, dashes and single quotes allowed."
                    required>
        </td>

        <td>
            <label for="middle-initial">MI: </label>
            <input type="text" 
                    size="1"
                    maxlength="1" 
					pattern="[A-Za-z']"
                    id="middle-initial" 
                    name="middleInitial"
					oninvalid="this.setCustomValidity('Can only contain one letter.')" 
					oninput="this.setCustomValidity('')"
					onblur="checkMiddleInitial()"
					title="Only letters are allowed."
                    placeholder="M">
        </td>
        <td>
            <label for="last-name">Last Name: </label>
            <input type="text"
                    size="30"
                    maxlength="30"
                    minlength="2"
					pattern="[A-Za-z'-]{1,30}"
                    id="last-name" 
                    name="lastName" 
					oninvalid="this.setCustomValidity('Can only contain letters.')" 
					oninput="this.setCustomValidity('')"
					onblur="checkLastName()"
                    placeholder="Last Name"
					title="Minumum of 2 characters; only letters, dashes and single quotes allowed."
                    required>
        </td>
    </tr>

	<tr class="form">
	<td><span id="firstName_message" class="error"></span></td>
	<td><span id="MI_message" class="error"></span></td>
	<td><span id="lastName_message" class="error"></span></td>
	</tr>

    <tr class="form"> <!-- identification row -->
		<td>
            <label for = "dob">Date of Birth:</label>
            <input type="date" 
				    id="dob" 
					name="birthday"
					oninvalid="this.setCustomValidity('Please enter your date of birth.')"
					onblur="checkBirthday()"
					title="Birthday is required."
					required>
		</td>

        <td>
             <label for="social">SSN: </label>
             <input type="password"
                    size="11"
                    maxlength="11" 
                    minlength="11"
                    id="ssn" 
                    name="socialSecurity" 
					oninvalid="this.setCustomValidity('Please enter your Social Security Number. Do not include dashes.')"
					oninput="this.value = ssFormat(this.value)"
					onblur="checkSSN()"
                    placeholder="###-##-####"
					title="Social Security should only contain 9 digits. Do not include dashes."
                    required>
        </td>
	</tr>

	<tr class="form">
	<td><span id="dob_message" class="error"></span></td>
	<td><span id="ssn_message" class="error"></span></td>
	</tr>

    <tr class="form"> <!-- address line row -->
        <td> 
            <label for="ad1">Address Line 1:</label>
            <input type="text" 
                    size="30" 
                    maxlength="30" 
					minlength="2"
                    id="ad1" 
                    name="ad1"
                    oninvalid="this.setCustomValidity('Please enter your address.')"
					oninput="this.setCustomValidity('')"
                    placeholder="Address Line (required)*"
                    title="Addresses consist of only numbers and letters."
					required>

        <td> 
            <label for="ad2">Address Line 2:</label>
            <input type="text" 
                    size="30" 
                    maxlength="30"
					minlength="2"
                    id="ad2" 
                    name="ad2"
					oninvalid="this.setCustomValidity('Please enter your address. Can include apartment number, etc.')"
					oninput="this.setCustomValidity('')"
                    placeholder="Address Line (optional)"
                    title="Addresses consist of numbers and letters.">
        </td>
    </tr>

	<tr class="form">
	<td></td>
	</tr>

    <tr class = "form"> <!-- 2nd address row -->
    		<td>
        		<label for = "city">City:</label>
            	<input type="text" 
					   id="city" 
					   name="city" 
					   size="30" 
					   maxlength="30" 
					   minlength="2"
					   pattern="[A-Za-z' ]{1,30}"
					   placeholder= "City"
					   oninvalid="this.setCustomValidity('Please enter your city.')"
					   oninput="this.setCustomValidity('')"
					   title="Enter a city that consists only of letters."
					   required>
			</td>
            
			<td>
				<label for = "state">State:</label>
            		<select id="state" name="stateName" required>
						<option value= "" selected disabled hidden>Select a State</option>
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="DC">District Of Columbia</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
						<option value="PR">Puerto Rico</option>
			</td>
			<td>
        		<label for = "zip">Zip:</label>
         		<input type="text" 
					   id="zip" 
					   name="zipCode" 
					   size="10" 
					   minlength="5" 
					   maxlength="10" 
					   oninvalid="this.setCustomValidity('Please enter a valid 5-digit Zip/Postal Code or Zip+4 Code')"
					   oninput="this.setCustomValidity('')"
					   onblur="checkZip()"
					   placeholder= "Zip Code"
					   title="Enter a 5-digit Zip or Zip+4 (##### or #####-####)"
					   required>
			</td> 
		</tr>

		<tr class="form">
		<td></td>
		<td></td>
		<td><span id="zip_message" class="error"></span></td>
		</tr>

        <tr class="form"> <!-- contact information -->
            <td>
				<label for = "email">Email Address:</label>
            	<input type="email" 
				       id="email" 
					   name="emailAddress" 
					   size="30" 
					   minlength="1"
					   pattern="[a-zA-Z0-9._+-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]+"
					   oninvalid="this.setCustomValidity('Please enter a valid email.')"
					   oninput="this.setCustomValidity('')"
					   onblur="checkEmail()"
					   placeholder="name@domain.tld"
					   title="Email Address can contain only letters, numbers, and special characters like hyphens (-), underscores (_), periods (.), and plus signs (+). Format should be name@domain.tld"
					   required>
			</td>

			<td>
				<label for = "phone">Phone Number:</label>
            	<input type="text" 
				       id="phone" 
					   name="phoneNumber" 
					   size="12" 
					   minlength="1"
					   maxlength = "12"
					   pattern=[0-9-]
					   oninvalid="this.setCustomValidity('Please enter your phone number.')"
					   oninput="this.value = phoneFormat(this.value)"
					   onblur="checkPhoneNumber()"
					   placeholder="000-000-0000"
					   title="Phone Number can only contain numbers and should follow the format of the example 000-000-0000. Do not include dashes on input."
					   required> 
			</td>
        </tr class="form">

		<tr class="form">
		<td><span id="email_message" class="error"></span></td>
		<td><span id="phone_message" class="error"></span></td>
		</tr>

        <tr class = "form"> <!-- gender options row -->
            <td colspan="2">
            <label for="gender">Gender:</label>
                <input type="radio" id="gender1" name="gender" value="male" required>
                    <label for="gender1">Male</label>
                    
                <input type="radio" id="gender2" name="gender" value="female">
                    <label for="gender2">Female</label>
                    
                <input type="radio" id="gender3" name="gender" value="transgender">
                    <label for="gender3">Transgender</label>
                
                <input type="radio" id="gender4" name="gender" value="nonbinary">
                    <label for="gender4">Non-binary</label>
                
                <input type="radio" id="gender5" name="gender" value="na">
                    <label for="gender5">Prefer not to answer</label>
            </td>
		</tr>
		
	<tr class="form">
	<td></td>
	</tr>

		<tr class = "form"> <!-- language options row -->
            <td colspan="2">
                <label for="language">Preferred Language:</label>
                    <input type="radio" id="lang1" name="language" value="english" required>
                    <label for="lang1">English</label>
                    
                    <input type="radio" id="lang2" name="language" value="spanish">
                        <label for="lang2">Spanish</label>
                        
                    <input type="radio" id="lang3" name="language" value="other">
                        <label for="lang3">Other:</label>
                        <input type="text" id="otherLangInput" name="otherLanguage">
            </td>
		</tr>

	<tr class="form">
	<td></td>
	</tr>

		<tr class = "form"> <!-- insurance options row -->
            <td colspan="2">
                <label for="insurance">Do you have insurance?</label required>
                    <input type="radio" id="1" name="insurance" value="yes">
                    <label for="1">Yes</label>
                    
                    <input type="radio" id="0" name="insurance" value="no">
                        <label for="0">No</label>  
            </td>
        </tr>

	<tr class="form">
	<td></td>
	</tr>

        <tr class="form">
    		<th colspan="3">Medical Information</th>
		</tr>

        <tr class="form">
            <td colspan="2">
        		<label for="diagnosis" style="font-weight: bold;">Have you been diagnosed with any of the following conditions?</label><br>
            	<input type="checkbox" id="arthritis" name="arthritis">
					<label for="arthritis">Arthritis</label><br>
           		<input type="checkbox" id="asthma" name="asthma">
					<label for="asthma">Asthma</label><br>
          		<input type="checkbox" id="diabetes" name="diabetes">
					<label for="diabetes">Diabetes</label><br>
            	<input type="checkbox" id="cancer" name="cancer">
					<label for="cancer">Cancer</label> <br>
            	<input type="checkbox" id="infection" name="infection">
					<label for="infection">Infectious disease</label> <br><br>
			</td>
        </tr class="form">

		<tr class="form">
            <td colspan="2">
				<label for="range" style="font-weight: bold;">On a scale from 1 to 10, 10 being amazing health, how would you rate your health?</label>
			</td>
		</tr class="form">
		
        <tr class="form">
			<td colspan="2"> 
				1
				<input type="range"
						class="slider"
				 	   	id="health-level" 
					   	name="health" 
					   	min="1" 
					   	max="10"
					   	value="1"
						oninput="slider(this.value)"
						title="Rate your health on a scale from 1 to 10."
					   	required>
				10
				<br><br>
				<span id = "patient-level">1</span>
				<br><br>
			</td>
        </tr class="form">

        <tr class="form">
			<td colspan="2">
				<label for="textbox" style="font-weight: bold;">Input any specific symptom(s), condition(s) or problem(s) for which you are seeking care here:</label>
			</td>
		</tr class="form">

		<tr>
			<td colspan="2">
				<textarea id="comment" name="comment" rows="3" cols="50" 
				placeholder="Input any symptoms and conditions you've been experiencing. Ex: cough, fever, etc."></textarea>
			</td>
		</tr class="form">

    <tr class="form">
			<th colspan="3">Login Information</th>
		</tr>

		<tr>
			<td>
        		<label for = "username">Username:</label>
			</td>
			<td>
            	<input type="text" 
					   id="username" 
					   name="user" 
					   size="30" 
					   maxlength="30"
					   minlength="5" 
					   pattern="^[A-Za-z][A-Za-z0-9_-]{4,29}$"
					   placeholder= "Username"
					   oninvalid="this.setCustomValidity('Please enter a valid username.')"
					   oninput="this.setCustomValidity('');"
					   onblur="checkUsername()"
                       title = "Username must be between 5 to 30 characters, can only contain letters, numbers, underscore (_) and dash (-)."
					   required><br><br>
			</td>

			<td><span id="username_message" class="error"></span></td>

		</tr class="form">

		<tr class="form">
			<td>
        		<label for = "password">Password:</label>
			</td>
			<td>
            	<input type="password" 
					   id="password1" 
					   name="pass1" 
					   size="30" 
					   maxlength="30"
					   minlength="8" 
                       pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#%^&*()-_+=\/><.,`~]).{8,}"
					   placeholder= "Password"
                       title="Password must contain at least 1 uppercase letter, 1 lowercase letter, 1 digit, and 1 special character. Double quotes (&quot;) are not allowed."
					   oninvalid="this.setCustomValidity('Please enter a valid password.')"
					   oninput="this.setCustomValidity('')"
					   onkeyup='checkPassword();'
					   required>
			</td>

			<td><span id="password_message" class="error"></span></td>

		</tr class="form">

		<tr class="form">
			<td>
        		<label for = "password">Re-Enter Password:</label>
			</td>
			<td>
            	<input type="password" 
					   id="password2" 
					   name="pass2" 
					   size="30" 
					   required
					   maxlength="30"
					   minlength="8" 
                       pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#%^&*()-_+=\/><.,`~]).{8,}"
					   placeholder= "Re-Enter password"
                       title="Password must contain at least 1 uppercase letter, 1 lowercase letter, 1 digit, and 1 special character. Double quotes (&quot;) are not allowed."
					   oninvalid="this.setCustomValidity('Please re-enter your password.')"
					   oninput="this.setCustomValidity('')"
					   onkeyup='checkPassword();'
			</td>

		</tr class="form">

        <tr class="form">
			<td colspan="6">
				<br><br><br><br>
				<input type="submit" id="submit" value="Submit!">
                <input type ="button" id="display" value="Review Data" onclick='getData()'>
				<input type="reset" id="reset" value="Clear Information" style="float: right;">
			</td>
		</tr class="form">
	</table>
	</form>

    <p id="getData"></p>

		<footer>
				<img id="footerLogo" src="../img/logo.png" alt="Meo Medical Clinic">		
				<h1>Contact Us</h1>
				<h2>Meo Medical Clinic</h2>
				<h4>12345 MaoMao Drive<br>Houston,TX 77024</h4>
				<h4>(123)-456-7890</h4>

				<img id="linkedinLogo" src="../img/LinkedIn.png" alt="LinkedIn" width="50" height="50"> 
				</a></p>
		</footer> 

<script src=  "./hw2.js"></script>

    </body>
</html>
